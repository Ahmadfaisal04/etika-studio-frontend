<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Etika Studio - Form Reservasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/home.css" />
</head>
<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center gap-3" href="index.html">
            <img 
                src="image/Logo-Etika-2025.png" 
                alt="Logo Etika Studio" 
                style="max-height:48px; width:auto; object-fit:contain;"
            >
            <span class="fw-bold fs-5 text-dark">Etika Studio</span>
        </a>
    </div>
</nav>

<div class="container py-4">
    <h1 class="mb-4">üìù Form Reservasi</h1>

    <form id="reservationForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="reserved_date" class="form-label">Tanggal Reservasi</label>
            <input type="date" class="form-control" id="reserved_date" required>
        </div>
        <div class="mb-3">
            <label for="event_name" class="form-label">Nama Acara</label>
            <input type="text" class="form-control" id="event_name" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Gambar Acara (opsional, JPG/PNG, max 10MB)</label>
            <input type="file" class="form-control" id="image" accept="image/jpeg,image/png">
        </div>
        <button type="submit" class="btn btn-primary">Tambah Reservasi</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/form.js"></script>
</body>
</html>
