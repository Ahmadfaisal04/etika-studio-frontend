<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            background: #f8fafc !important;
        }

        .card {
            border-radius: 1.25rem;
            border: none;
        }

        .card-body {
            padding: 2.5rem 2rem;
        }

        .form-label {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            margin-bottom: 1.25rem;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            background: #0d6efd;
            color: #fff;
            border: none;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: #0b5ed7;
        }

        .login-logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 56px;
            height: 56px;
            object-fit: contain;
        }

        @media (max-width: 480px) {
            .card-body {
                padding: 1.5rem 0.5rem;
            }
        }
    </style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <section class="w-100" style="max-width:420px;">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-12">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <img 
        src="image/Logo-Etika-2025.png" 
        alt="Logo Etika Studio" 
        class="login-logo mx-auto d-block mb-3"
      >
                            <h1 class="fs-4 card-title fw-bold mb-4 text-center">Login</h1>
                            <form id="login-form" class="needs-validation" novalidate>
                                <div>
                                    <label for="login-username" class="form-label">Username:</label>
                                    <input type="text" id="login-username" required class="form-control">
                                </div>
                                <div>
                                    <label for="login-password" class="form-label">Password:</label>
                                    <input type="password" id="login-password" required class="form-control">
                                </div>
                                <button type="submit" class="btn-login">Login</button>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2025 &mdash; Etika Studio
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
