<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Etika Studio - Reservasi</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="image/Logo-Etika-icon.png" />
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style/home.css" />
  <!-- Inline CSS for Modal Styling -->
  <style>
    .modal-content {
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .modal-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 1.5rem;
    }

    .modal-title {
      font-weight: 600;
      color: #333;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-footer {
      border-top: 1px solid #dee2e6;
      padding: 1rem 1.5rem;
      background-color: #f8f9fa;
    }

    .form-label {
      font-weight: 500;
      color: #444;
      margin-bottom: 0.5rem;
    }

    .form-control,
    .form-select {
      border-radius: 6px;
      border: 1px solid #ced4da;
      padding: 0.75rem;
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.2s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-close {
      opacity: 0.7;
      transition: opacity 0.2s ease-in-out;
    }

    .btn-close:hover {
      opacity: 1;
    }

    .modal.fade .modal-dialog {
      transform: translateY(-50px);
      transition: transform 0.3s ease-out;
    }

    .modal.show .modal-dialog {
      transform: translateY(0);
    }

    #detail_image_container {
      text-align: center;
    }

    #detail_image {
      border-radius: 6px;
      border: 1px solid #dee2e6;
      padding: 5px;
    }

    @media (max-width: 576px) {
      .modal-dialog {
        margin: 0.5rem;
      }

      .modal-content {
        border-radius: 8px;
      }

      .modal-header,
      .modal-body,
      .modal-footer {
        padding: 1rem;
      }
    }
  </style>
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center gap-3" href="#">
        <img src="image/Logo-Etika-2025.png" alt="Logo Etika Studio"
          style="max-height:48px; width:auto; object-fit:contain;">
        <span class="fw-bold fs-5 text-dark">Etika Studio</span>
      </a>
      <a href="login.html">
        <button id="loginBtn" class="btn btn-outline-primary px-4">Login</button>
      </a>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="mb-3">ðŸ“… Reservasi Cafe</h1>

    <!-- Kalender -->
    <div id="calendar"></div>
  </div>

  <!-- Modal Detail Event -->
  <div class="modal fade" id="eventDetailModal" tabindex="-1" aria-labelledby="eventDetailModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventDetailModalLabel">Detail Reservasi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Nama Acara:</strong> <span id="detail_name"></span></p>
          <p><strong>Gambar:</strong></p>
          <div id="detail_image_container">
            <img id="detail_image" src="" alt="Gambar Acara" style="max-width: 100%; max-height: 200px;">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- Bootstrap Bundle JS (include Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/home.js"></script>
</body>

</html>
